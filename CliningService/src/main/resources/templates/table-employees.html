<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Список сотрудников</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/table-requests">Заявки</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/table-services">Услуги</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/table-users">Пользователи</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/table-inventory">Инвентарь</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/table-employees">Персонал</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Выйти</a>
            </li>
          </ul>
        </div>
        <div class="col-sm-9">
          <h1>Список сотрудников</h1>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>№</th>
                <th>Имя</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="employee, iterStat : ${employees}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${employee.name}"></td>
                <td>
                  <a
                    th:href="@{/edit-employee/(id=${employee.id})}"
                    class="btn btn-primary"
                    >Редактировать</a
                  >
                </td>
                <td>
                  <a
                    th:href="@{/delete-employee/{id}(id=${employee.id})}"
                    class="btn btn-danger"
                    >Удалить</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
          <a href="/addEmployee" class="btn btn-success">Добавить сотрудника</a>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список услуг</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/table-requests">Заявки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/table-services">Услуги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/table-users">Пользователи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/table-inventory">Инвентарь</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/table-employees">Персонал</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Выйти</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-9">
            <h1>Список услуг</h1>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>№</th>
                    <th>Название</th>
                    <th>Описание</th>
                    <th>Цена</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="service, iterStat : ${services}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${service.name}"></td>
                    <td th:text="${service.description}"></td>
                    <td th:text="${service.price + 'руб.'}"></td>
                    <td>
                        <a th:href="@{/edit-service/{id}(id=${service.id})}" class="btn btn-primary">Редактировать</a>
                    </td>
                    <td>
                        <a th:href="@{/delete-service/{id}(id=${service.id})}" class="btn btn-danger">Удалить</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <a href="/addService" class="btn btn-success">Добавить услугу</a>
        </div>
    </div>
</div>
</body>
</html>

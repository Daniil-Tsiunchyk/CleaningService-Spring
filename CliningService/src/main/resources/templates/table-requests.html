<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список заявок</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/table-requests">Заявки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/table-services">Услуги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/table-users">Пользователи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/table-inventory">Персонал</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/table-employees">Инвентарь</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Выйти</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-9">
            <h1>Список заявок</h1>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Пользователь</th>
                    <th>Услуга</th>
                    <th>Дата и время</th>
                    <th>Статус</th>
                    <th>Работник</th>
                    <th>Инвентарь</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="request : ${requests}">
                    <td th:text="${request.user.name}"></td>
                    <td th:text="${request.service.name}"></td>
                    <td th:text="${request.dateTime}"></td>
                    <td>
                        <select name="status" id="status" th:field="*{request.status}">
                            <option value="В обработке">В обработке</option>
                            <option value="Выполняется">Выполняется</option>
                            <option value="Исполнен">Исполнен</option>
                        </select>
                    </td>
                    <td>
                        <select name="employee" id="employee" th:field="*{request.employee}">
                            <option th:each="employee : ${employees}" th:value="${employee.id}"
                                    th:text="${employee.name}"></option>
                        </select>
                    </td>
                    <td>
                        <select name="inventory" id="inventory" th:field="*{request.inventory}">
                            <option th:each="inventory : ${inventories}" th:value="${inventory.id}"
                                    th:text="${inventory.name}"></option>
                        </select>
                    </td>
                    <td>
                        <a th:href="@{/editRequest/(id=${request.id})}" class="btn btn-primary">Сохранить изменения</a>
                        <a th:href="@{/deleteRequest/(id=${request.id})}" class="btn btn-danger">Удалить</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>

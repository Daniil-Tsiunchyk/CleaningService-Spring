<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование инвентаря</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="container">
    <h1>Редактировать инвентарь</h1>
    <form action="#" th:action="@{/edit-inventory}" th:object="${inventory}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label>Название</label>
            <input type="text" th:field="*{name}" class="form-control">
        </div>
        <div class="form-group">
            <label>Количество</label>
            <input type="number" th:field="*{quantity}" class="form-control">
        </div>
        <a href="/table-inventory" class="btn btn-secondary">Назад</a>
        <button type="submit" class="btn btn-primary">Обновить</button>
    </form>
</div>
</body>
</html>
